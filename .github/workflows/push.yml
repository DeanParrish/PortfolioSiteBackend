name: Build Backend

on:
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
     - name: Checkout repository
       uses: actions/checkout@v2
       
     - name: Create env file
       run: |
          WORKDIR/usr/src/app
          touch /usr/src/app/.env
          echo MONGO_ENV=mongo > .env
          echo FIREBASE_CRED=${{ secrets.FIREBASE_CREDS }} > .env
          cat /usr/src/app/.env
          
     - name: Show env file
       run: cat /usr/src/app/.env
        
     - name: Build Image   
       run: docker build -t test-backend .   
       
     - name: Compose Image   
       run: docker compose up  
