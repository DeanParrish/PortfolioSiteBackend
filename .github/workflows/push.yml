name: Build Backend

on:
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
     - name: Checkout repository
       uses: actions/checkout@v2
        
     - name: Build Image   
       run: docker build -t test-backend . 
       env:
          MONGO_ENV: mongo
          FIREBASE_CREDS: ${{ secrets.FIREBASE_CREDS }}    
       
     - name: Compose Image   
       run: docker compose up  
